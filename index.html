<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Загрузочный экран -->
        <div id="loadingScreen" class="loading-screen">
            <div class="spinner"></div>
            <p>Загрузка приложения...</p>
        </div>

        <!-- Авторизация -->
        <div id="authScreen" class="screen hidden">
            <div class="auth-container">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <h1>Real Chat</h1>
                </div>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Вход</button>
                    <button class="tab-btn" data-tab="register">Регистрация</button>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Пароль" required>
                        <button type="button" class="show-password" data-target="loginPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <div class="auth-divider">
                        <span>или</span>
                    </div>
                    <button type="button" id="googleLogin" class="btn btn-google">
                        <i class="fab fa-google"></i> Войти через Google
                    </button>
                    <button type="button" id="githubLogin" class="btn btn-github">
                        <i class="fab fa-github"></i> Войти через GitHub
                    </button>
                </form>
                
                <form id="registerForm" class="auth-form hidden">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" placeholder="Имя пользователя" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Пароль" required minlength="6">
                        <button type="button" class="show-password" data-target="registerPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerConfirmPassword" placeholder="Подтвердите пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
                
                <div class="auth-footer">
                    <p>Нажимая "Зарегистрироваться", вы соглашаетесь с <a href="#">Условиями использования</a></p>
                </div>
            </div>
        </div>

        <!-- Основное приложение -->
        <div id="mainScreen" class="screen hidden">
            <!-- Верхняя панель -->
            <header class="app-header">
                <div class="header-left">
                    <button id="menuToggle" class="icon-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="current-user-info">
                        <img id="userAvatar" src="" alt="Аватар">
                        <div>
                            <h3 id="userName"></h3>
                            <small id="userStatus" class="status online">Online</small>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <button id="notificationsBtn" class="icon-btn">
                        <i class="fas fa-bell"></i>
                        <span id="notificationCount" class="badge hidden">0</span>
                    </button>
                    <button id="settingsBtn" class="icon-btn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </header>

            <!-- Основной контент -->
            <div class="app-content">
                <!-- Боковая панель -->
                <aside id="sidebar" class="sidebar">
                    <!-- Поиск и добавление друзей -->
                    <div class="search-container">
                        <div class="input-group">
                            <i class="fas fa-search"></i>
                            <input type="text" id="friendSearch" placeholder="Поиск друзей...">
                        </div>
                        <button id="addFriendBtn" class="btn btn-small">
                            <i class="fas fa-user-plus"></i>
                        </button>
                    </div>

                    <!-- Вкладки -->
                    <div class="sidebar-tabs">
                        <button class="tab-btn active" data-tab="friends">
                            <i class="fas fa-users"></i> Друзья
                        </button>
                        <button class="tab-btn" data-tab="chats">
                            <i class="fas fa-comments"></i> Чаты
                        </button>
                        <button class="tab-btn" data-tab="groups">
                            <i class="fas fa-user-group"></i> Группы
                        </button>
                    </div>

                    <!-- Списки -->
                    <div class="lists-container">
                        <!-- Список друзей -->
                        <div id="friendsList" class="list active">
                            <h4>Друзья <span id="friendsCount" class="count">0</span></h4>
                            <div class="list-items">
                                <!-- Друзья будут загружаться здесь -->
                            </div>
                        </div>

                        <!-- Список чатов -->
                        <div id="chatsList" class="list">
                            <h4>Недавние чаты</h4>
                            <div class="list-items">
                                <!-- Чаты будут загружаться здесь -->
                            </div>
                        </div>

                        <!-- Список групп -->
                        <div id="groupsList" class="list">
                            <h4>Группы</h4>
                            <div class="list-items">
                                <!-- Группы будут загружаться здесь -->
                            </div>
                        </div>
                    </div>
                </aside>

                <!-- Область чата -->
                <main class="chat-area">
                    <!-- Заглушка при выборе чата -->
                    <div id="noChatSelected" class="no-chat-selected">
                        <i class="fas fa-comments"></i>
                        <h3>Выберите чат для общения</h3>
                        <p>Начните новый разговор или выберите существующий</p>
                    </div>

                    <!-- Активный чат -->
                    <div id="activeChat" class="active-chat hidden">
                        <!-- Заголовок чата -->
                        <div class="chat-header">
                            <div class="chat-partner">
                                <img id="chatAvatar" src="" alt="Аватар">
                                <div>
                                    <h4 id="chatPartnerName"></h4>
                                    <small id="chatPartnerStatus" class="status"></small>
                                </div>
                            </div>
                            <div class="chat-actions">
                                <button class="icon-btn">
                                    <i class="fas fa-phone"></i>
                                </button>
                                <button class="icon-btn">
                                    <i class="fas fa-video"></i>
                                </button>
                                <button class="icon-btn">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Сообщения -->
                        <div id="messagesContainer" class="messages-container">
                            <!-- Сообщения будут загружаться здесь -->
                        </div>

                        <!-- Ввод сообщения -->
                        <div class="message-input-container">
                            <div class="input-actions">
                                <button class="icon-btn">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button class="icon-btn">
                                    <i class="fas fa-image"></i>
                                </button>
                                <button class="icon-btn">
                                    <i class="fas fa-file"></i>
                                </button>
                            </div>
                            <div class="input-group">
                                <textarea id="messageInput" placeholder="Введите сообщение..." rows="1"></textarea>
                                <button id="sendMessageBtn" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                            <div class="input-actions">
                                <button class="icon-btn">
                                    <i class="fas fa-microphone"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Модальные окна -->
        <div id="addFriendModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Добавить друга</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <input type="email" id="addFriendEmail" placeholder="Email друга">
                    </div>
                    <div class="modal-footer">
                        <button id="sendFriendRequest" class="btn btn-primary">Отправить запрос</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notificationsPanel" class="notifications-panel hidden">
        <div class="notifications-header">
            <h3>Уведомления</h3>
            <button class="close-notifications">&times;</button>
        </div>
        <div class="notifications-list">
            <!-- Уведомления будут здесь -->
        </div>
    </div>

    <!-- Скрипты -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    
    <!-- Регистрация Service Worker для PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker зарегистрирован');
                })
                .catch(error => {
                    console.log('Ошибка регистрации Service Worker:', error);
                });
        }
    </script>
</body>
</html>
